{% extends 'basesite.html' %}
{% block base %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
               
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-lg-12 col-xl-11">
                
                <div class="card text-black" style="border-radius: 25px;">
                    
                    <div class="card-body p-md-5">
                        
                        <div class="row justify-content-center">
                            
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="my-5 display-3 fw-bold ls-tight text-center">Crea tu cuenta
                                    <span class="text-warning">EMPRESA</span>
                                </p>
                                
                                <form method="post"  enctype="multipart/form-data">
                                    {% csrf_token %}
                                    
                                    
                                    <div id="div_id_username" class="mb-3">
                                        <label for="id_username" class="form-label requiredField">
                                            Nombre de usuario
                                        </label>
                                        <input type="text" name="username" maxlength="150" class="textinput form-control" required id="id_username">
                                    </div>
                                    
                                    <div id="div_id_email" class="mb-3">
                                        <label for="id_email" class="form-label requiredField">
                                            Email
                                        </label>
                                        <input type="email" name="email" maxlength="254" class="emailinput form-control" required id="id_email">
                                    </div>
                                    
                                    
                                                                       
                                    <div id="div_id_rol" class="mb-3">
                                        <label for="id_rol" class="form-label requiredField">
                                            Rol
                                        </label>
                                        <select name="rol" class="select form-select" id="id_rol">                  
                                            <option value="PARTICULAR">Particular</option>
                                            <option value="EMPRESA" selected>Empresa</option>
                                        </select>
                                    </div>
                                    
                                    
                                    
                                    
                                    <div id="div_id_password1" class="mb-3">
                                        <label for="id_password1" class="form-label">
                                            Contraseña
                                        </label>
                                        <input type="password" name="password1" autocomplete="new-password" class="passwordinput form-control" aria-describedby="id_password1_helptext" id="id_password1">
                                    </div>
                                    
                                    <div id="div_id_password2" class="mb-3">
                                        <label for="id_password2" class="form-label">
                                            Confirmar contraseña
                                        </label>
                                        <input type="password" name="password2" autocomplete="new-password" class="passwordinput form-control" aria-describedby="id_password2_helptext" id="id_password2">
                                        <div id="id_password2_helptext" class="form-text">
                                            Introduce de nuevo tu contraseña
                                        </div>
                                    </div>
                                
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">
                                            Registrarse</button>
                                    </div>
        
                                </form>

                                {% if form.errors %}
                                    <div class="alert alert-danger">
                                        <ul>
                                            {% for field in form %}
                                                {% for error in field.errors %}
                                                    <li>{{ error }}</li>
                                                {% endfor %}
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
