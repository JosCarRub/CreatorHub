{% extends 'basesite.html' %}
{% load crispy_forms_tags %}


{% block base %}

<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Si ya estás registrado, <br />
              <span class="text-warning">INICIA SESIÓN</span>
            </h1>
            <p style="color: hsl(8, 79%, 46%)">¿No tienes una cuenta?</p>
             
            <p style="color: hsl(217, 10%, 50.8%)">
                <p>Resgistrate aquí como <a href="{% url 'registro_particular' %}"> PARTICULAR</a></p>
            </p>
            <p style="color: hsl(215, 81%, 8%)"></p>
                <p>Si quieres registrarte como empresa registraté aquí como <a href="{% url 'registro_empresa' %}">EMPRESA</a></p>
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        {{ form | crispy }}
                    </div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                    Iniciar sesión
                  </button>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
