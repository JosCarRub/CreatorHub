{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/registration/style-registro-particular.css' %}">
</head>
<body>
    <h2>Crea tu cuenta</h2>
        <div class="cuadro-registro">
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                <!-- FORMULARIO GENÉRICO DJANGO COPIADO DEL NAVEGADOR-->
                
                <div id="div_id_username" class="mb-3">
                    <label for="id_username" class="form-label requiredField">
                        Nombre
                    </label>
                    <input type="text" name="username" maxlength="150" class="textinput form-control" required id="id_username">
                </div>
                
                <div id="div_id_email" class="mb-3">
                    <label for="id_email" class="form-label requiredField">
                        Email
                    </label>
                    <input type="email" name="email" maxlength="254" class="emailinput form-control" required id="id_email">
                </div>
                
                <div id="div_id_biografia" class="mb-3">
                    <label for="id_biografia" class="form-label">
                        Biografia
                    </label>
                    <textarea name="biografia" cols="40" rows="10" class="textarea form-control" id="id_biografia" style="resize: none;"></textarea>
                </div>
                
                <div id="div_id_foto_perfil" class="mb-3">
                    <label for="id_foto_perfil" class="form-label">
                        Foto perfil
                    </label>
                    <div>
                        <input type="file" name="foto_perfil" class="form-control" accept="image/*" id="id_foto_perfil">
                    </div>
                </div>
                
                <div id="div_id_rol" class="mb-3">
                    <label for="id_rol" class="form-label requiredField">
                        Rol
                    </label>
                    <select name="rol" class="select form-select" id="id_rol">
                        <option value="EMPRESA">Empresa</option>
                        <option value="PARTICULAR" selected>Particular</option>
                    </select>
                </div>
                
                <div id="div_id_instagram" class="mb-3">
                    <label for="id_instagram" class="form-label">
                        Instagram
                    </label>
                    <input type="text" name="instagram" maxlength="150" class="textinput form-control" id="id_instagram">
                </div>
                
                <div id="div_id_tiktok" class="mb-3">
                    <label for="id_tiktok" class="form-label">
                        Tiktok
                    </label>
                    <input type="text" name="tiktok" maxlength="150" class="textinput form-control" id="id_tiktok">
                </div>
                
                <div id="div_id_otras_rrss" class="mb-3">
                    <label for="id_otras_rrss" class="form-label">
                        Otras Redes Sociales
                    </label>
                    <input type="text" name="otras_rrss" maxlength="100" class="textinput form-control" id="id_otras_rrss">
                </div>
                
                <div id="div_id_password1" class="mb-3">
                    <label for="id_password1" class="form-label">
                        Contraseña
                    </label>
                    <input type="password" name="password1" autocomplete="new-password" class="passwordinput form-control" aria-describedby="id_password1_helptext" id="id_password1">
                </div>
                
                <div id="div_id_password2" class="mb-3">
                    <label for="id_password2" class="form-label">
                        Confirmar contraseña
                    </label>
                    <input type="password" name="password2" autocomplete="new-password" class="passwordinput form-control" aria-describedby="id_password2_helptext" id="id_password2">
                    <div id="id_password2_helptext" class="form-text">
                        Introduce de nuevo tu contraseña
                    </div>
                </div>
                

                <button type="submit" class="boton-registro">Registrarse</button>
            </form>
        </div>
    




           
   
</body>
</html>
