{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}PRINCIPAL{% endblock %}

{% block estilo %} <link rel="stylesheet" href="{% static  'css/perfil/style-perfil.css' %}"> {% endblock %}

{% block content %}
<a href="{% url 'principal' %}" class="btn btn-primary">IR A PRINCIPAL</a>

<a href="{% url 'perfil' %}" class="btn btn-success">IR A PERFIL</a>

<div class="cuadro-actualizar" >
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="boto-actualizar">Actualizar Perfil</button>
    </form>
</div>

    
{% endblock %}
