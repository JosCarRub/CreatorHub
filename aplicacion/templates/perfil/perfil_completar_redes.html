{% extends 'principales/base.html' %}

{% load crispy_forms_tags %}

{% block basePrincipal %}

<form method="post"  enctype="multipart/form-data">

    {{ form | crispy }}

            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Completar Redes</button>
        </div>

    </form>
{% endblock %}
